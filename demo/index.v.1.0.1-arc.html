<html>

<head>
    <title>Demo of visual</title>
    <meta charset="utf-8" />
    <style>
        #content {
            margin-top: 60px;
        }
    </style>
    <script src="../dist/visual.1.0.1.js"></script>
    <script src="libs/stats.min.js"></script>
</head>

<body>
    <div id="content" style="width:800px; height: 500px; border:1px solid #ccc;"></div>
    <script>
        let dom = document.getElementById('content');
        let v = new Visual(dom, {
            grid: {
                step: 1,
                scale: [1, 1]
            }
        });

        let center = [300, 300];
        let center1 = [200, 200];
        let radius = 50;
        let startArc = 0;
        let endArc = Math.PI;
        let options = {
            strokeStyle: '#0f0',
            lineWidth: 5,
            boundaryCheck: true,
            activeOptions: {
                // fillStyle: 'red',
                // strokeStyle: 'red',
                lineWidth: 1,
            },
        }
        let counterclockwise = false;
        let arc = v.arc(center, radius, startArc, endArc, options, counterclockwise);
        let arc1 = v.arc(center, radius, startArc, endArc, options, !counterclockwise);
        window.arc = arc;
        arc.on('finish', (o) => {
            // console.log('finish')
            // console.log(o)
        })
        // console.log(curve.getBezier());
    </script>


    <script>
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop() {
            stats.update();
            requestAnimationFrame(loop)
        });
    </script>
</body>

</html>
